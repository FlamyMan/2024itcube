<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='images/index.png') }}">
        <title>{{ title }}</title>
    </head>
    <body style="background-image: url('../static/images/formulas.png'); height: 100%; margin: 0; padding: 0;">
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="/index">Math</a>
                <a class="navbar-brand" href="/rating">Рейтинг</a>
                {% if current_user.is_authenticated %}
                    <a class="navbar-brand" href="{{ '/profile/%s' % current_user.name}}">{{ current_user.name }}</a>
                {% else %}
                    <p>
                        <a class="navbar-brand" href="/login">Вход</a>
                        <a class="navbar-brand" href="/signup">Регистрация</a>
                    </p>
                {% endif %}
            </nav>
        </header>
        
        <main style="background-color: rgb(61, 61, 61); display: flex; flex-direction: column; min-height: 100vh;" role="main" class="container">
        <div style="flex: 1;">
            {% block content %}{% endblock %}
        </div>
        <footer style="padding: 10px;">
            <p>
                Сайт был создан учениками школы №169.
            </p>
        </footer>
        </main>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
