{% extends "base.html" %}

{% block content %}
<h1>Рейтинг</h1>
{% if curr %} <!--Current user-->
<h2 style="text-align: center;">Вы</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Рейтинг</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">{{ curr[0] }}</th>
                <td>{{ curr[1] }}</td>
                <td>{{ curr[2] }}</td>
            </tr>
        </tbody>
    </table>
{% endif %}
<!-- all users-->
<h2 style="text-align: center;">Все пользователи</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя</th>
            <th scope="col">Рейтинг</th>
        </tr>
    </thead>
    <tbody>
        {% for user in rate %}
        <tr>
            <th scope="row">{{ user[0] }}</th>
            <td><a href="{{ '/profile/%s' % user[1] }}">{{ user[1] }}</a></td>
            <td>{{ user[2] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
